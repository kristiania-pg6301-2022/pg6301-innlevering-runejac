name: Run test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run verify
      - name: Code Coverage Report
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          lcov-file: client/coverage/lcov.info
          github-token: ${{ github.token }}
